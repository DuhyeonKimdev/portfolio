<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GoogleClone</title>
    <link href="/css/googleClone.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fas fa-bars"></i>
    </div>

    <div class="main">
        <img src="https://www.logowik.com/content/uploads/images/google-logo-2020.jpg" width="350px" />
        <div class="input-area">
            <i class="fas fa-search search-icon"></i>
            <input type="search" class="input-box" />
            <i class="fas fa-microphone mic-icon"></i>
        </div>
        <div class="button-area">
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm Feeling Lucky</button>
        </div>
        <div class="language-area">
            Google offered in:
            <a href="#" class="language">한국어</a>
            <a href="#" class="language">일본어</a>
            <a href="#" class="language">중국어</a>
            <a href="#" class="language">영어</a>
        </div>

    </div>


    <div class="footer">
        <div class="first-line">
            Korea
        </div>

        <div class="second-line">
            <span>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </span>
            <span class="second-line-second">
                <a href="#">Privacy</a>
                <a href="#">Term</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </div>


</body>

</html>
